<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!--header of the app, showing highscore and timer-->
    <nav class="navbar navbar-light bg-light">
        <a id = "highScoreBtn" class="navbar-brand" href="#">View Highscore</a>
        <h5 id="time"></h5>
    </nav>

    <!--Start quiz-->
    <div id = "intro">
        <h2>Coding Quiz</h2>
        <br>
        <h4>This quiz is timed.  When you get an answer wrong your time remaining will be reduced.</h4>
        <br>
        <button type="button" id = "startButton" class="btn btn-primary btn-sm">Start Quiz</button>
    </div>
    

    <!--showing the questions and choices-->
    <div id = "quizContainer" class="container text-center hide">
        <div id="question"></div>
        <div id = "answerButton"></div>
    </div>



    <!--Highscore-->
    <div id = "highScore" class = "hide">
        <h1>Highscore</h1>

        <ul id = highScoreList></ul>

        <button type="button" id = "goBack" class="btn btn-primary btn-sm">Go Back</button>
        <button type="button" id = "clearScore" class="btn btn-primary btn-sm">Clear Highscore</button>


    </div>


    <div id = "gameOver" class = "hide">
        <h2>Hope You Enjoyed</h2>
        <p id = "finalScore"></p>
        <form class="col-lg-6 offset-lg-3 ">
            <p>Submit your Name or Initials</p>
            <div class="d-flex justify-content-center">
              <input id = "userInitial" type="text" placeholder="Insert initial">
              <span class="input-group-btn">
                <button id = "userSubmitBtn" class="btn btn-primary">submit</button>
              </span>
            </div>
        </form>    
    </div>


    <script src="script.js"></script>
</body>
</html>
